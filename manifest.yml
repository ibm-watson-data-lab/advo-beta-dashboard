---
declared-services:
  redis-service:
    label: compose-for-redis
    plan: Standard
applications:
- name: dashboard
  path: .
  instances: 1
  disk_quota: 512M
  memory: 512M
  host: dashboard-${random-word}
  domain: mybluemix.net
  random-route: true
  command: node index.js
  services:
  - redis-service